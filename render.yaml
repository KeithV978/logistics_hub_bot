services:
  - type: web
    name: logistics-hub-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_DOMAIN
        sync: false
      - key: WEBHOOK_PATH
        value: /webhook
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false